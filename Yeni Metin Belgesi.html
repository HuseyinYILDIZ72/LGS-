<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGS Sınavına Hazırlık</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001f3f, #0074D9); /* Lacivert ve mavi */
            color: #00000;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none; /* Başlangıçta gizli */
        }

        h1 {
            color: #FFD700; /* Altın sarısı */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block; /* Giriş sayfası başlangıçta gösterilir */
        }

        .auth-container h2 {
            color: #000000; /* Siyah */
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #FFD700; /* Altın sarısı */
            color: #001f3f; /* Lacivert */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #FFC107; /* Daha açık altın sarısı */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #0074D9; /* Mavi */
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #FFD700; /* Sarı */
            outline: none;
        }

        #resources {
            margin-top: 20px;
        }

        .subject {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.05); /* Hafif siyah */
            border: 1px solid #0074D9; /* Mavi */
            border-radius: 10px;
        }

        .subject h3 {
            color: #0074D9; /* Mavi */
            margin-bottom: 10px;
        }

        #resource-list {
            list-style-type: none;
            padding: 0;
        }
         
        #resource-list li {
            padding: 12px;
            border-bottom: 1px solid #0074D9; /* Mavi */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        #resource-list li:hover {
            background-color: rgba(255, 215, 0, 0.2); /* Altın sarısı */
        }

        .download-link {
            color: #FFD700; /* Altın sarısı */
            text-decoration: none;
            font-weight: bold;
        }

        .delete-button {
            background-color: #FF4136; /* Kırmızı */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #FF0000; /* Daha koyu kırmızı */
        }

        /* Footer styling */
        footer {
            color: white;
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <!-- Giriş Sayfası -->
    <div class="auth-container" id="login-container">
        <h2>Giriş Yap</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="login-password" placeholder="Şifre" required>
            <button type="submit">Giriş</button>
        </form>
    </div>

    <!-- Ana Sayfa -->
    <div class="container" id="main-container">
        <h1>LGS Sınavına Hazırlık</h1>

        <h2>Ders Dosyası Ekleme Paneli</h2>
        <form id="resource-form">
            <select id="subject" required>
                <option value="" disabled selected>Ders Seçin</option>
                <option value="Türkçe">Türkçe</option>
                <option value="Matematik">Matematik</option>
                <option value="Fen Bilimleri">Fen Bilimleri</option>
                <option value="İnkılap Tarihi">İnkılap Tarihi</option>
                <option value="İngilizce">İngilizce</option>
                <option value="Din Kültürü">Din Kültürü</option>
            </select>
            <input type="text" id="title" placeholder="Kaynak Başlığı" required>
            <input type="url" id="link" placeholder="Kaynak Linki (Opsiyonel)">
            <input type="file" id="file" accept="application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            <button type="submit">Kaydet</button>
        </form>

        <div id="resources">
            <h2>Ders Notları veya Dosyaları</h2>

            <!-- Derslerin listesi aşağıda olacak -->
            <div class="subject" id="subject-turkce">
                <h3>Türkçe</h3>
                <ul id="resource-list-1"></ul>
            </div>
            <div class="subject" id="subject-matematik">
                <h3>Matematik</h3>
                <ul id="resource-list-2"></ul>
            </div>
            <div class="subject" id="subject-fen">
                <h3>Fen Bilimleri</h3>
                <ul id="resource-list-3"></ul>
            </div>
            <div class="subject" id="subject-inkilap">
                <h3>İnkılap Tarihi</h3>
                <ul id="resource-list-4"></ul>
            </div>
            <div class="subject" id="subject-ingilizce">
                <h3>İngilizce</h3>
                <ul id="resource-list-5"></ul>
            </div>
            <div class="subject" id="subject-din">
                <h3>Din Kültürü</h3>
                <ul id="resource-list-6"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Hüseyin YILDIZ . Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        const form = document.getElementById('resource-form');
        const loginForm = document.getElementById('login-form');
        const mainContainer = document.getElementById('main-container');
        const loginContainer = document.getElementById('login-container');

        // Sayfa açıldığında giriş formunu göster
        window.onload = function() {
            mainContainer.style.display = 'none'; // Ana sayfa gizli
            loadResourcesFromStorage(); // LocalStorage'den kaynakları yükle
        };

        // Giriş işlemi
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Basit bir kontrol (örnek)
            if (username === 'LGS' && password === 'LGS7211') {
                alert("Başarılı Giriş");
                loginContainer.style.display = 'none';
                mainContainer.style.display = 'block'; // Ana sayfayı göster
            } else {
                alert('Kullanıcı adı veya şifre hatalı.');
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const subject = document.getElementById('subject').value;
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            const fileInput = document.getElementById('file');

            const listId = `resource-list-${['Türkçe', 'Matematik', 'Fen Bilimleri', 'İnkılap Tarihi', 'İngilizce', 'Din Kültürü'].indexOf(subject) + 1}`;
            const resourceList = document.getElementById(listId);
            const listItem = document.createElement('li');

            let fileName = '';
            let downloadLink = '';
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName = ` [Dosya: ${file.name}]`;
                downloadLink = URL.createObjectURL(file);
            }

            listItem.innerHTML = `<strong>${title}</strong>: ${link ? `<a href="${link}" target="_blank">${link}</a>` : 'Link eklenmedi.'}${fileName} ${fileName ? `<a href="${downloadLink}" class="download-link" download>İndir</a>` : ''} <button class="delete-button" onclick="deleteResource(this)">Sil</button>`;
            resourceList.appendChild(listItem);

            // Notları localStorage'a kaydet
            saveResourcesToStorage();

            // Formu temizle
            document.getElementById('subject').value = '';
            document.getElementById('title').value = '';
            document.getElementById('link').value = '';
            fileInput.value = '';
        });

        function deleteResource(button) {
            const listItem = button.parentElement;

            // Kaynağı sil
            listItem.remove();

            // LocalStorage'deki kaynakları güncelle
            saveResourcesToStorage();
        }

        // LocalStorage'den kaynakları yükle
        function loadResourcesFromStorage() {
            const resources = JSON.parse(localStorage.getItem('resources')) || [];

            resources.forEach(resource => {
                const listId = `resource-list-${['Türkçe', 'Matematik', 'Fen Bilimleri', 'İnkılap Tarihi', 'İngilizce', 'Din Kültürü'].indexOf(resource.subject) + 1}`;
                const resourceList = document.getElementById(listId);
                const listItem = document.createElement('li');

                listItem.innerHTML = `<strong>${resource.title}</strong>: ${resource.link ? `<a href="${resource.link}" target="_blank">${resource.link}</a>` : 'Link eklenmedi.'} ${resource.fileName ? ` [Dosya: ${resource.fileName}] <a href="${resource.downloadLink}" class="download-link" download>İndir</a>` : ''} <button class="delete-button" onclick="deleteResource(this)">Sil</button>`;
                resourceList.appendChild(listItem);
            });
        }

        // LocalStorage'a kaynakları kaydet
        function saveResourcesToStorage() {
            const resources = [];

            // Her derse ait kaynakları al
            ['resource-list-1', 'resource-list-2', 'resource-list-3', 'resource-list-4', 'resource-list-5', 'resource-list-6'].forEach((listId, index) => {
                const resourceList = document.getElementById(listId);
                const listItems = resourceList.getElementsByTagName('li');

                Array.from(listItems).forEach(listItem => {
                    const title = listItem.querySelector('strong').innerText;
                    const link = listItem.querySelector('a') ? listItem.querySelector('a').href : '';
                    const fileName = listItem.dataset.fileName || '';
                    const downloadLink = listItem.dataset.downloadLink || '';
                    const subject = ['Türkçe', 'Matematik', 'Fen Bilimleri', 'İnkılap Tarihi', 'İngilizce', 'Din Kültürü'][index];

                    resources.push({ subject, title, link, fileName, downloadLink });
                });
            });

            // Kaynakları localStorage'a kaydet
            localStorage.setItem('resources', JSON.stringify(resources));
        }

    </script>
</body>
</html>
